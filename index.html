<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드래그 업로드</title>

    <!-- ul, ol, li 리스트 스타일, 본 프로젝트 추가시 삭제 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
    </style>

    <link rel="stylesheet" href="./dragFileUpload.css" />
  </head>
  <body>
    <div class="upload_box">
      <div class="add_image_list" id="imageList">
        <ul>
          <!-- <li>
            <img src="https://images.wondershare.kr/repairit/search-by-iphone-2.jpg" alt="" />
            <button type="button" class="delete_file_btn"></button>
          </li> -->
        </ul>
        <div class="drag_wrap">
          <label for="upload">
            <span>Drag & Drop</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#41DBF2">
              <path d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
            </svg>
          </label>
          <input type="file" name="" id="upload" accept="image/*, .pdf" multiple />
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./dragFileUpload.js"></script>
  </body>
</html>
